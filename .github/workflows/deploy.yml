name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: read # 用來拉取程式碼
  pages: write # ← 一定要加這行，否則沒法發佈 Pages
  id-token: write # （若需要 OIDC 可留，否則可刪）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true # 保留 GITHUB_TOKEN

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages # 或者你自己的發佈分支
          publish_dir: ./dist
